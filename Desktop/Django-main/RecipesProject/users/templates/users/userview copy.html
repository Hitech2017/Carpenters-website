{% include 'users/admin.html' %}
    <style>
        *{
    margin: 0;
    padding: 0;
}
.table-box
{
    margin: 50px auto;
}

.table-row{
    display: table;
    width: 80%;
    margin: 10px auto;
    font-family: sans-serif;
    background: transparent;
    padding: 12px 0;
    color: #555;
    font-size: 13px;
    box-shadow: 0 1px 4px 0px rgba(0,0,50,0.3);
}
.table-head{
    background: #8665f7;
    box-shadow: none;
    color: #fff;
    font-weight: 600;
}
.table-head .table-cell{
    border-right: none;
}
.table-cell{
    display: table-cell;
    width: 20%;
    text-align: center;
    padding: 4px 0;
    border-right: 1px solid #d6d4d4;
    vertical-align: middle;
}
.first-cell{
    text-align: left;
    padding-left: 10px;
}
.last-cell{
    border-right: none;
}
a{
    text-decoration: none;
    color: #555;
}

@media only screen and (max-width: 600px) {
  .table-row {
    font-size: 11px;
  }
}
    </style>
    <div class="report-container" style="margin-top: -35%;margin-left: 16%;margin-right: 5%;" >
        <br>
        <div class="table-box">
            <div class="table-row table-head">
                <div class="table-cell first-cell">
                    <p>UserName</p>
                </div>
                <div class="table-cell">
                    <p>Email</p>
                </div>
                <div class="table-cell last-cell">
                    <p>bio</p>
                </div> 
            </div>
    
            {% for i in data %}
            <div class="table-row">
                <div class="table-cell first-cell">
                    <p> {{i.user.username}}</p>
                </div>
                <div class="table-cell">
                    <p> {{i.user.email}}</p>
                </div>
                <div class="table-cell last-cell">
                  <p> {{i.bio}}</p>
                </div>   
            </div>
            {% endfor %}    
             
    </div>   

    </div>
