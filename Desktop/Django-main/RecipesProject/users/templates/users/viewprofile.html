<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/viewprofile.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<style>

body {
    background: rgb(194, 168, 180);
  }
  
  .form-control:focus {
    box-shadow: none;
    border-color: rgb(194, 168, 180);
  }
  
  .profile-button {
    background: rgb(194, 168, 180);
    box-shadow: none;
    border: none;
  }
  
  .profile-button:hover {
    background: rgb(194, 168, 180);
  }
  
  .profile-button:focus {
    background: rgb(194, 168, 180);
    box-shadow: none;
  }
  
  .profile-button:active {
    background: rgb(194, 168, 180);
    box-shadow: none;
  }
  
  .back:hover {
    color: rgb(194, 168, 180);
    cursor: pointer;
  }
  footer {
  text-align: center;
  padding: 1px;
  background-color: rgb(41, 36, 36);
  color: white;
}
</style>
<body>
<!--navbar-->
{% include 'home/nav.html' %}
<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="/{{profile.profile_pic}}"  width="150"><span class="font-weight-bold">{{profile.user}}</span><span class="text-black-50">{{profile.user.email}}</span><span>United States</span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>Back to home</h6>
                    </div>
                    <a class="text-right"  href="{% url 'editprofile' %}">Edit Profile</a>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">First Name:<input type="text" class="form-control" placeholder="first name" value="{{profile.user.first_name}}   "></div>
                    <div class="col-md-6">Last Name<input type="text" class="form-control" value="{{profile.user.last_name}}" placeholder="Doe"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">Username<input type="text" class="form-control" placeholder="Email" value="{{profile.user}}"></div>
                    <div class="col-md-6">D.O.B<input type="text" class="form-control" value="{{profile.birth_date}}" placeholder="Phone number"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">BIO<input type="text" class="form-control" placeholder="address" value="{{profile.bio}}"></div>
                    <div class="col-md-6">Email<input type="text" class="form-control" value="{{profile.user.email}}" ></div>
                </div>
                <!-- <div class="row mt-3">
                    <div class="col-md-6"><input type="text" class="form-control" placeholder="Bank Name" value="Bank of America"></div>
                    <div class="col-md-6"><input type="text" class="form-control" value="043958409584095" placeholder="Account Number"></div>
                </div> -->
                <div class="mt-5 text-right"><a href="{% url 'editprofile' %}" class="btn btn-primary profile-button" type="button">Edit Profile</a></div>
            </div>
        </div>
    </div>
</div>
<br>

<footer>
    <!-- <p>Author: Hege Refsnes<br> -->
    <a>Hi-Tech Solutions.com</a></p>
  </footer>
</body>
</html>
